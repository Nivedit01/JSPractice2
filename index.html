<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pass The Message</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h4>Catching Your Message!</h4>

        <form action="" id="msg-form">
            <input type="text" id="msg" class="mEle">

        <h5 class="error">Please enter a message to see!</h5>

        <h4 class="confirm">I got your last message!</h4>
        <h4 class="msg-cont">Radhe Radhe!</h4>
    </div>

    <script src="script.js"></script>
</body>
</html>
